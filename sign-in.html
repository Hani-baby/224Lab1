<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Haniel's Question and Answer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Haniel's Question and Answer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Navigate</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section>
                <h2>Sign In</h2>
                <form id="signinForm" novalidate>
                    <div class="form-group">
                        <label for="signinEmail">Email:</label>
                        <input type="email" id="signinEmail" name="signinEmail" required>
                        <span class="error-message" id="signinEmailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password:</label>
                        <input type="password" id="signinPassword" name="signinPassword" required minlength="6">
                        <span class="error-message" id="signinPasswordError"></span>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div id="signinSuccess" class="success-message"></div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Haniel's Question and Answer. All rights reserved.</p>
    </footer>

    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signinForm');
            const emailInput = document.getElementById('signinEmail');
            const passwordInput = document.getElementById('signinPassword');

            const emailError = document.getElementById('signinEmailError');
            const passwordError = document.getElementById('signinPasswordError');
            const successMessage = document.getElementById('signinSuccess');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                let valid = true;

                
                emailError.textContent = '';
                passwordError.textContent = '';
                successMessage.textContent = '';

                // Email Validation
                if (!emailInput.validity.valid) {
                    emailError.textContent = 'Please enter a valid email address.';
                    valid = false;
                }

                // Password Validation
                if (passwordInput.value.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters.';
                    valid = false;
                }

                if (valid) {
                    //successful sign in
                    successMessage.textContent = 'Sign In successful! Redirecting to your account...';
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
